<html>
<head>
    <title>Results</title>
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/register" action="/register" method="post">Register</a></li>
                    <li role="presentation"><a href="/login" action="/login" method="post">Login</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">LastRide</h3>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h3>Login</h3>
            <br/>
            <form action="/dashboard" method="post">
                <input type="text" class="form-control" name="email" placeholder="Email"/>
                <br/>
                <input type="password" class="form-control" name="passwrd" placeholder="Password"/>
                <br/>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div>
                    {% for message in messages %}
                      <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
                <div style="text-align: center;">
                    <button class="btn btn-default">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
