<html>
<head>
    <title>Results</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/register" action="/register" method="post">Register</a></li>
                    <li role="presentation"><a href="/login" action="/login" method="post">Login</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">LastRide</h3>
        </div>
    <h2>Results</h2>
        <table>
                <tr>
                    <td style="width: 250px;"> <b>From</b> </td>
                    <td style="width: 250px;"> <b>To</b> </td>
                    <td style="width: 100px;"> <b>Departs at</b> </td>
                    <td style="width: 100px;"> <b>Arrives at</b> </td>
                    <td style="width: 50px;"> <b>Fare</b> </td>
                </tr>
                {% for from_, to, leaves, arrives, fare in m %}
                    <tr>
                        <td style="width: 250px;"> {{ from_ }} </td>
                        <td style="width: 250px;"> {{ to }} </td>
                        <td style="width: 100px;"> {{ leaves }} </td>
                        <td style="width: 100px;"> {{ arrives }} </td>
                        <td style="width: 50px;"> {{ fare }} </td>
                    </tr>
                {% endfor %}
        </table>
    </div>
</body>
</html>
